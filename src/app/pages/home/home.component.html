<mat-toolbar class="mat-elevation-z8">
  <span class="header-trigger">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'side'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> menu_open </mat-icon>
    </button>
  </span>
   <button
    class="trigger"
    #r="matMenuTrigger"
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon (mouseover)="open(r)">add</mat-icon>Add
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item>
      <span>Ticket</span>
    </button>
    <button mat-menu-item (click)="createUser()">
      <span>User</span>
    </button>
    <button mat-menu-item>
      <span>Organization</span>
    </button>
    <button mat-menu-item>
      <span>Search</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container #navcontainer>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon>home</mat-icon>Dashboard</a
      >
      <a mat-list-item routerLink="/tests">
        <mat-icon mat-list-icon>fate</mat-icon>Test</a
      >
      <a mat-list-item> <mat-icon mat-list-icon>list</mat-icon>Menu Item 2</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">Main content here!</div>
    asdasdas
  </mat-sidenav-content>
</mat-sidenav-container>
